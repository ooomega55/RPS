<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ROCK PAPER SCISSORS!!!!!!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <h1 class="display-3">ROCK PAPER SCISSORS</h1>
      <h6>Quick tip: try not to suck at winning</h6>
    </div>

    <div class="row">
      <!--Player option-->
      <div id="gameStyle">
        <h1 class="extraText" id="playerText">Player: </h1>
        <h1 class="extraText" id="computerText">Computer: </h1>
        <h1 class="extraText" id="resultText">Result: </h1>
      </div>

      <div class="col" id="playerchoice">
        <button id="rpsoption" class="btn edit"><img src="rock.jpg" class="img-fluid" alt="therock"
            width="385px">Rock</button>
        <button id="rpsoption" class="btn edit"><img src="paper.jpg" class="img-fluid" alt="toiletpaper"
            width="203px">Paper</button>
        <button id="rpsoption" class="btn edit"><img src="scissors.jpg" alt="cutgrass" class="img-fluid"
            width="300px">Scissors</button>
      </div>



      <div class="row rpsresult">
        <!--Result-->
        <div class="playerscore">
          <div class="pcount" id="playerScoreText">Player: 0</div>
        </div>
        <div class="compscore">
          <div class="ccount" id="compScoreText">Computer: 0</div>
          <!--Computer score-->
          <div id="rpsResultText">
            <!--Comment on who won-->
          </div>

        </div>
      </div>


    </div>


    <div>
      <p class="text-center resulttext">This happened</p>
    </div>


    <div class="row">
      <button class="resetrps">Reset</button>
    </div>

  </div>
  <script src="/script.js"></script>
</body>

</html>

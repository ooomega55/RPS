<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ROCK PAPER SCISSORS!!!!!!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="row">
            <h1 class="display-3">ROCK PAPER SCISSORS</h1>
            <h6>Quick tip: try not to suck at winning</h6>
        </div>
        
        <div class="row">
            <!--Player option-->
            <div class="col" id="playerchoice">
                <div onclick="playGame('rock')" id="rock" class="btn edit"><img src="rock.jpg" class="img-fluid" width="385px"></div>
                <div class="m-5" onclick="playGame('paper')" id="paper" class="btn edit"><img src="paper.jpg" class="img-fluid" width="203px"></div>
                <div onclick="playGame('scissors')" id="scissors" class="btn edit"><img src="scissors.jpg" class="img-fluid" width="300px"></div>
                <div class="playerscore">
                    <div class="row">0 points</div>
                    <div class="compscore"><!--Computer option and score-->
                      0 points
                    </div>
                </div>
            </div>


        </div>

        <div class="row rpsresult">
            <div><p class="text-center">This happened</p></div><!--Result-->
        </div>

        <div class="row scoreboard">
          <p class="text-center">0 - 0</p><!--Player score vs computer score-->
        </div>

        <div>
            <!--Reset-->
        </div>
    
    

    </div>
  <script>
    
  </script>
  </body>
</html>
